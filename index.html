    <title>Company Directory</title>

  <body>




   

    <div class="container-fluid ">
      <div class="row">

      

          <nav class="col-md-3 col-lg-2 col-sm-2 d-none d-md-block bg-light sidebar fixed-top" >
            <div id="sidebar">
            <h3>Management</h3>
            <form>
              <div class="form-group">
                <label for="location-select">Locations</label>
                <select class="form-control" name="location-select" id="location-select">
                  <option value="all">All</option>
                </select>
                <button class="btn-primary btn col-sm-12"  type="button" id="location-btn" data-toggle="modal" data-target="#editLocationModal">Edit Locations</button>

                <label for="departments-select">Departments</label>
                <select class="form-control" name="departments-select" id="department-select">
                  <option value="all">All</option>
                </select>
                <button  class="btn-primary btn col-sm-12" type="button" id="department-btn" data-toggle="modal" data-target="#editDepartmentModal">Edit Departments</button>

                <label for="find-employee">Find an employee</label>
                <input class="form-control" id="employee-name-search" type="text" name="find-employee" value="" placeholder="Enter first name...">
                <button  class="btn-primary btn col-sm-12" id="name-btn" type="button" >Search</button>
                <button  class="btn-primary btn col-sm-12" type="button" id="add-profile-btn" data-toggle="modal" data-target="#addProfileModal">Add Employee</button>
  
  
            </form>
            </div>
          </nav> 
  
          

        <main role="main" class="col-md-8 col-lg-10 ml-sm-auto pt-3 px-4">
          <div class="d-flex flex-wrap flex-md-nowrap justify-content-between align-items-center pb-2 mb-3 ml-1 border-bottom" id="header">
            <h1 class="h2">Dashboard </h1>
            <button class="d-sm-block d-md-none" id="mobile-menu-btn" data-toggle="modal" data-target="#mobileMenuModal">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
            </button>
          </div>
         
          <h1 class="h2" id="results-title"></h1>
          
          <div class="col-12 col-md-8" id="results-container">
            <div class="row shadow p-3 mb-5 bg-white rounded">
              <div class="col shadow-sm p-3 mb-3 bg-white rounded">
                <div class="row mt-3" id="results">
                  
                
                </div>
              </div>
            </div>
          </div>
            
          </div>

        </main>
      </div>

        <!-- MODALS -->
    <!-- Profile Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileTitle">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="editProfileBody">
           
          </div>
          <div class="text-center" id="edit-profile-message"></div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update-current-employee-btn">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /. End Profile Edit Modal -->

    <!-- Department Edit Modal -->
    <div class="modal fade" id="editDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDepartmentTitle">Edit Departments</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="editDepartmentModalBody">
            <div class="border-bottom mb-4">
              <h6>Add a department</h6>

                <label for="department">Department Name</label>
                <input class="form-control" id="new-dpt-name" type="text" name="department" placeholder="E.g. Logistics">
                <label for="department">Location</label>
                <select class="form-control" id="new-dpt-location-select"></select>
                <button type="button" class="btn btn-primary mb-2" id="insert-department-btn">Submit</button>

            </div>

            <div>
              <h6>Edit a department</h6>
              <label for="edit-location-select">Department Name</label>
              <select class="form-control" id="edit-department-select" name="edit-department-select"></select>

              <input class="form-control" id="edit-department-name-input" type="text" name="edit-department-input" placeholder="Change name here...">
              <button type="button" class="btn btn-primary" id="edit-department-btn">Update</button>
              <button type="button" class="btn btn-primary" id="delete-department-btn">Delete</button>
            </div>

            <div class="text-center" id="edit-department-message"></div>

          </div>
      
        </div>
      </div>
    </div>
    <!-- /. Department Edit Modal -->

    <!-- Location Edit Modal -->
    <div class="modal fade" id="editLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLocationsTitle">Edit Locations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="editLocationModalBody">
            <div class="border-bottom mb-4">
              <label for="location">Add Location</label>
              <input class="form-control" id="new-location-name" type="text" name="location" placeholder="E.g. Hanoi">
              <button type="button" class="btn btn-primary d-block mt-2" id="insert-location-btn">Submit</button>
            </div>

            <div>
              <label for="edit-location-select">Edit Location</label>
              <select class="form-control" id="edit-location-select" name="edit-location-select"></select>

              <input class="form-control" id="edit-location-name-input" type="text" name="location" placeholder="Change name here...">
              <button type="button" class="btn btn-primary" id="edit-location-btn">Update</button>
              <button type="button" class="btn btn-primary" id="delete-location-btn">Delete</button>
            </div>

          </div>
          <div class="text-center" id="edit-location-message"></div>

         
        </div>
      </div>
    </div>
    <!-- /. Location Edit Modal -->

      <!-- Add Profile Modal -->
      <div class="modal fade" id="addProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProfileTitle">Add Employee Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="new-employee-fname">First Name</label>
              <input class="form-control" id="new-employee-fname" type="text" name="new-employee-fname" required>
              <label for="new-employee-lname">Last Name</label>
              <input class="form-control" id="new-employee-lname" type="text" name="new-employee-lname"  required>
              <label for="new-employee-job">Job Title</label>
              <input class="form-control" id="new-employee-job" type="text" name="new-employee-job"  required>
              <label for="new-employee-email">Email</label>
              <input class="form-control" id="new-employee-email" type="email" name="new-employee-email"  required>
              <label for="new-employee-location">Department</label>
              <select class="custom-select" id="new-employee-department-select"></select>
            </div>
            <div class="text-center" id="add-profile-message"></div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="insert-employee-btn">Submit</button>
  
            </div>
          </div>
        </div>
      </div>
      <!-- /. End Add Profile Modal -->

       <!-- Mobile Menu Modal -->
    <div class="modal fade" id="mobileMenuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileTitle">Menu</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="mobileMenuBody">
            <form>
              <div class="form-group">
                <label for="mobile-location-select">Locations</label>
                <select class="form-control" name="mobile-location-select" id="mobile-location-select">
                  <option value="all">All</option>
                </select>
                <button class="btn-primary btn col-sm-12"  type="button" id="mobile-location-btn" data-toggle="modal" data-target="#editLocationModal" data-dismiss="modal">Edit Locations</button>

                <label for="mobile-department-select">Departments</label>
                <select class="form-control" name="mobile-department-select" id="mobile-department-select">
                  <option value="all">All</option>
                </select>
                <button class="btn-primary btn col-sm-12" type="button" id="mobile-department-btn" data-toggle="modal" data-target="#editDepartmentModal" data-dismiss="modal">Edit Departments</button>
                
                <label for="mobile-find-employee">Find an employee</label>
                <input class="form-control" id="mobile-employee-name-search" type="text" name="find-employee" value="" placeholder="Enter name...">
                <button  class="btn-primary btn col-sm-12" id="mobile-name-btn" type="button" >Search</button>
                <button  class="btn-primary btn col-sm-12" type="button" id="add-profile-btn" data-toggle="modal" data-dismiss="modal" data-target="#addProfileModal">Add Employee</button>
              </div>
            </form>
          </div>
          <div class="text-center" id="edit-profile-message"></div>
          
      
        </div>
      </div>
    </div>
    <!-- /. End Profile Edit Modal -->

    <!-- /. END MODALS -->
