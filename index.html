
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="libs/css/vendor/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    <link href="libs/css/style.css" rel="stylesheet">
  </head>

  <body>

  <!-- MODALS -->
    <!-- Profile Edit Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProfileTitle">Edit Profile</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="editProfileBody">
           
          </div>
          <div class="text-center" id="edit-profile-message"></div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update-current-employee-btn">Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /. End Profile Edit Modal -->

    <!-- Department Edit Modal -->
    <div class="modal fade" id="editDepartmentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDepartmentTitle">Add a new department</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="post">
              <label for="department">Department</label>
              <input class="form-control" id="new-dpt-name" type="text" name="department" placeholder="E.g. Logistics">
              <label for="department">Location</label>
              <select id="new-dpt-location-select"></select>

              </form>
              <div class="text-center" id="edit-department-message"></div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="insert-dpt-btn">Submit</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- /. Department Edit Modal -->

    <!-- Location Edit Modal -->
    <div class="modal fade" id="editLocationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editLocationsTitle">Add a new location</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="location">Location</label>
            <input class="form-control" id="new-location-name" type="text" name="location" placeholder="E.g. Hanoi">

          </div>
          <div class="text-center" id="edit-location-message"></div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="insert-location-btn">Submit</button>

          </div>
        </div>
      </div>
    </div>
    <!-- /. Location Edit Modal -->

      <!-- Add Profile Modal -->
      <div class="modal fade" id="addProfileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addProfileTitle">Add Employee Information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="new-employee-fname">First Name</label>
              <input class="form-control" id="new-employee-fname" type="text" name="new-employee-fname" required>
              <label for="new-employee-lname">Last Name</label>
              <input class="form-control" id="new-employee-lname" type="text" name="new-employee-lname"  required>
              <label for="new-employee-job">Job Title</label>
              <input class="form-control" id="new-employee-job" type="text" name="new-employee-job"  required>
              <label for="new-employee-email">Email</label>
              <input class="form-control" id="new-employee-email" type="email" name="new-employee-email"  required>
              <label for="new-employee-location">Department</label>
              <select class="custom-select" id="new-employee-department-select"></select>
            </div>
            <div class="text-center" id="add-profile-message"></div>

            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="insert-employee-btn">Submit</button>
  
            </div>
          </div>
        </div>
      </div>
      <!-- /. End Add Profile Modal -->

    <!-- /. END MODALS -->


   

    <div class="container-fluid">
      <div class="row">
       
          <nav class="col-md-3 col-lg-2 col-sm-2 d-md-block bg-light sidebar" >
            <div id="sidebar">
            <h3>Management</h3>
            <form>
              <div class="form-group">
                <label for="locations-select">Locations</label>
                <select class="form-control" name="locations-select" id="location-select"></select>
                <button class="btn-primary btn col-sm-12"  type="button" id="location-btn" data-toggle="modal" data-target="#editLocationModal">Edit Locations</button>

                <label for="departments-select">Departments</label>
                <select class="form-control" name="departments-select" id="department-select"></select>
                <button  class="btn-primary btn col-sm-12" type="button" id="department-btn" data-toggle="modal" data-target="#editDepartmentModal">Edit Departments</button>

                <label for="find-employee">Find an employee</label>
                <input class="form-control" id="employee-name-search" type="text" name="find-employee" value="" placeholder="Enter name...">
                <button  class="btn-primary btn col-sm-12" id="name-btn" type="button" >Search</button>
                <button  class="btn-primary btn col-sm-12" type="button" id="add-profile-btn" data-toggle="modal" data-target="#addProfileModal">Add Employee</button>
  
  
            </form>
            </div>
          </nav>
  
          

        <main role="main" class="col-md-8 col-lg-10 ml-sm-auto pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
            
          </div>
         
          <h1 class="h2" id="results-title"></h1>
          
          <div class="col-12 col-md-8" id="results-container">
            <div class="row shadow p-3 mb-5 bg-white rounded">
              <div class="col shadow-sm p-3 mb-3 bg-white rounded">
                <div class="row m-auto" id="results">
                  
                
                </div>
              </div>
            </div>
          </div>
            
          </div>

        </main>
      </div>
    </div>
